<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KTM Bike Models</title>
  <link rel="stylesheet" href="style.css">

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>

  <!-- Masonry Library -->
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
</head>
<body>

  <!-- ===== Header / Navbar ===== -->
  <header id="header">
    <nav class="navbar container">
      <a href="#" class="nav-brand text-dark">KTM India</a>

      <button class="toggle-button">&#9776;</button>
      <div class="collapse d-flex justify-content-between">
        <a href="#" class="nav-link">Home</a>
        <a href="#posts" class="nav-link">Models</a>
        <a href="#about" class="nav-link">About</a>
        <a href="#footer" class="nav-link">Contact</a>
      </div>
    </nav>
  </header>

  <!-- ===== Main Content ===== -->
  <main id="site-main">

    <!-- Hero Section -->
    <section class="container text-center py-3">
      <h1 class="text-title display-1 text-dark">KTM Bike Models</h1>
      <p class="display-2 text-secondary">Explore KTM Duke, RC & Adventure Series</p>
    </section>

    

    <!-- Posts Grid -->
    <section id="posts" class="container py-3">
      <div class="grid">
        <div class="grid-item shadow">
          <img src="assets/img1.avif" class="img-fluid" alt="Duke 200">
          <h3 class="text-center mt-2">Duke 200</h3>
        </div>
        <div class="grid-item shadow">
          <img src="assets/img2.avif" class="img-fluid" alt="Duke 250">
          <h3 class="text-center mt-2">Duke 250</h3>
        </div>
        <div class="grid-item shadow">
          <img src="assets/img3.avif" class="img-fluid" alt="Duke 390">
          <h3 class="text-center mt-2">Duke 390</h3>
        </div>
        <div class="grid-item shadow">
          <img src="assets/img6.avif" class="img-fluid" alt="RC 390">
          <h3 class="text-center mt-2">RC 390</h3>
        </div>
        <div class="grid-item shadow">
          <img src="assets/img7.avif" class="img-fluid" alt="RC 200">
          <h3 class="text-center mt-2">RC 200</h3>
        </div>
        <div class="grid-item shadow">
          <img src="assets/img4.avif" class="img-fluid" alt="390 Adventure">
          <h3 class="text-center mt-2">390 Adventure</h3>
        </div>
      </div>
    </section>
  </main>

  <!-- ===== Footer ===== -->
  <footer id="footer" class="container text-center py-3">
    <p class="copyrights">Â© 2025 KTM India | Designed by Sachin</p>
  </footer>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

  <!-- Main JS -->
  <script src="main.js"></script>
</body>
</html>
